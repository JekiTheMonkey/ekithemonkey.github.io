<script defer src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css" />
<style>
  .slider-example-split-line {
    --divider-width: 4px;
  }

  .before,
  .after {
    margin: 0;
  }

  .before figcaption,
  .after figcaption {
    background: #fff;
    border: 1px solid #c0c0c0;
    border-radius: 12px;
    color: #2e3452;
    opacity: 0.8;
    padding: 12px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    line-height: 100%;
  }

  .before figcaption {
    left: 12px;
  }

  .after figcaption {
    right: 12px;
  }
</style>

<img-comparison-slider class="slider-example-split-line">
  <figure slot="first" class="before">
    <img width="100%" src="{{ site.url }}/{{ include.first_image }}">
    {% if include.description != false %}
      <figcaption>{{ include.first_image_description | default: "Before" }}</figcaption>
    {% endif %}
  </figure>
  <figure slot="second" class="after">
    <img width="100%" src="{{ site.url }}/{{ include.second_image }}">
    {% if include.description != false %}
      <figcaption>{{ include.second_image_description | default: "After" }}</figcaption>
    {% endif %}
  </figure>
</img-comparison-slider>
